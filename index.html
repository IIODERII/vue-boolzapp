<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Boolzapp</title>
</head>

<body>

    <div id="app" class="w-100 vh-100">
        <div class="container h-100">
            <div class="row h-100 flex-nowrap g-0">
                <div class="col-12 col-md-4 contact-list">
                    <div class="d-flex h-100 flex-column flex-nowrap">

                        <!-- io -->
                        <div class="w-100 header d-flex justify-content-between align-items-center p-2">
                            <div class="d-flex align-items-center">
                                <img src="img/avatar_io.jpg" alt="my avatar" class="rounded-circle">
                                <span class="px-1">Oder</span>
                            </div>

                            <ul class="d-flex list-unstyled m-0 fs-5 my-light-icons">
                                <li class="px-2"><i class="fa-solid fa-circle-notch"></i></li>
                                <li class="px-2"><i class="fa-solid fa-message"></i></li>
                                <li class="px-2"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                        <!-- notifiche (azzurro) -->
                        <div class="w-100 notifications d-flex justify-content-start align-items-center p-3">

                            <div class="bell"><i class="fa-solid fa-bell-slash"></i></div>

                            <div class="px-2">
                                <div class="fw-bold">Ricevi notifiche di nuovi messaggi</div>
                                <a class="my-text-dark-grey" href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!-- searchbar -->
                        <div class="w-100 search p-2">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text rounded-0 bg-white my-light-icons px-4"
                                    id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>

                                <input type="text" class="form-control rounded-0"
                                    placeholder="Cerca o inizia una nuova chat"
                                    aria-label="Cerca o inizia una nuova chat" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <!-- contatti -->
                        <div class="w-100 flex-grow-1 overflow-y-auto h-0">

                            <div class="d-flex align-items-start justify-content-between border-top p-2 ps-3 contact">
                                <div class="d-flex">
                                    <img src="img/avatar_1.jpg" alt="my avatar" class="rounded-circle">
                                    <div class="px-2">
                                        <span class="fw-bold">Oder</span>
                                        <div class="small-text">Ultimo messaggio inviato</div>
                                    </div>
                                </div>

                                <div class="small-text">
                                    12:00
                                </div>

                            </div>

                            <div class="d-flex align-items-start justify-content-between border-top p-2 ps-3 contact">
                                <div class="d-flex">
                                    <img src="img/avatar_1.jpg" alt="my avatar" class="rounded-circle">
                                    <div class="px-2">
                                        <span class="fw-bold">Oder</span>
                                        <div class="small-text">Ultimo messaggio inviato</div>
                                    </div>
                                </div>

                                <div class="small-text">
                                    12:00
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8"></div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
